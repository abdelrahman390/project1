<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/style/main.css">
    <script src="../../assets/javascript/whiteSpaceErrorFix.js"></script>
    <script src="https://kit.fontawesome.com/bffd8461fc.js" crossorigin="anonymous" defer></script>
    <script src="../../assets/javascript/account/account.js" defer></script>
    <script src="../../assets/javascript/nav.js" defer></script>
    <script src="../../assets/javascript/message.js" defer></script>
    <script src="../../assets/javascript/account/logOut.js" defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title> الحساب الشخصي - منصة سراج </title>
</head>
<body>

    <header>
        <div class="max-width">
            <div class="right">
            

            <div class="links_container">
                <ul>
                    <li Association-statistics-page="mainPage"><a href="../../index.html">الرئيسية</a></li>
                    <li Association-statistics-page="systems"><a href="../systems/systems.html">الأنظمة</a></li>
                    <li Association-statistics-page="technical-support"><a href="../technical-support.html">الدعم الفني</a></li>
                    <li Association-statistics-page="Frequently-Asked-Questions"><a href="../Frequently-Asked-Questions.html">أسئلة شائعة</a></li>
                    <li Association-statistics-page="call-us"><a href="../call-us.html">اتصل بنا</a></li>
                </ul>
                <div class="burgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            </div>

            <div class="icons">
                <div class="account">
                    <ul>
                        <li class="active" Association-statistics-register="false">
                            <a href="account.html">حسابي
                                <span class="material-symbols-outlined">
                                    person
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                
            </div>
            </div>
        </div>
    </header>

<main>
    <section class="account">
        <div class="max-width">
            <h1 class="title">حسابي</h1>
            <div class="container">

                <div class="lift">
                    <div class="cont">
                        <label for="g"><i class="fa fa-user"></i></label>
                        <input type="text" placeholder="اسم الجمعية" id="g">
                    </div>

                    <div class="cont">
                        <label for="h"><i class="fa fa-id-card"></i></label>
                        <input type="number" placeholder="رقم الترخيص" id="h">
                    </div>
                    
                    <div class="cont">
                        <label for="j"><i class="fa fa-location-dot"></i></label>
                        <input type="text" placeholder="نص افتراضي للعنوان" id="j">
                    </div>

                    <div class="cont">
                        <a href="map.html">
                            <label for="k"><i class="fa fa-map-location-dot"></i></label>
                            <input type="text" placeholder="الموقع على الخريطة" id="k">
                        </a>
                        <div style="background-color: var(--primary-color);">
                            <img src="../../assets/images/add-location.webp" alt="add-location">
                        </div>
                    </div>

                    <div class="cont">
                        <label for="l"><i class="fa fa-list-ol"></i></label>
                        <input type="number" placeholder="الرقم الموحد للجمعية" id="l">
                    </div>

                    <div class="cont">
                        <label for="m"><i class="fa fa-phone fa-flip-horizontal"></i></label>
                        <input type="text" placeholder="الهاتف" id="m">
                    </div>

                    <div class="cont">
                        <label for="n"><i class="fa fa-fax"></i></label>
                        <input type="text" placeholder="الفاكس" id="n">
                    </div>

                    <div class="cont">
                        <label for="v"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" placeholder="البريد الإلكتروني" id="v">
                    </div>

                    <div class="cont">
                        <label for="c"><i class="fa fa-user"></i></label>
                        <input type="number" placeholder="اسم مسؤول التسجيل" id="c">
                    </div>

                    <div class="cont">
                        <label for="b"><i class="fa fa-phone fa-rotate-90" aria-hidden="true"></i></label>
                        <input type="number" placeholder="رقم جوال مسؤول التسجيل" id="b">
                    </div>

                    <div class="cont">
                        <label for="a"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" placeholder="البريد الإلكتروني لمسؤول التسجيل" id="a">
                    </div>

                    <button>حفظ</button>
                </div>

                <div class="right">
                    <img src="../../assets/images/backGroundPhoto.webp" alt="back-ground-photo-for-user-photo">

                    <div class="userPhoto">
                        <img src="../../assets/images/Untitled-photo.webp" alt="user-photo">
                        <label for="test">
                            <input type="file" id="test">
                            <i class="fa fa-pen-to-square"></i>
                        </label>
                    </div>

                    <h2>عبدالرحمن وليد محمد</h2>

                            <a href="account.html" class="cont active">
                                <span class="material-symbols-outlined">
                                    person
                                </span>
                                <h3>بياناتي</h3>
                            </a>

                            <a href="account-new-password.html" class="cont">
                                    <span class="material-symbols-outlined">
                                        lock
                                    </span>
                                <h3>تعديل كلمة المرور</h3>
                            </a>

                            <button class="cont logoutButton">
                                <span class="material-symbols-outlined">
                                    logout
                                </span>
                                <h3>تسجيل الخروج</h3>
                            </button>

                </div>

            </div>
        </div>
    </section>
</main>

    <footer>
        <p>جميع الحقوق محفوظه 2023 - 1444</p>
    </footer>


</body>
</html>
