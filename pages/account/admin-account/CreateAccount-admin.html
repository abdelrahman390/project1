<main>
    <section class="createAccount">
        <div class="max-width">
            <h1 class="title">لإنشاء حساب مشرف</h1>
            <div class="container">
                <img src="../../../assets/images/passwordreset.webp" alt="password-reset-page-background">
                <form action="account.html" autocomplete="on">
                    <div class="right">
                        
                            <div class="cont">
                                <i>
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                </i>
                                <input type="text" placeholder="الاسم" required name="name"  autocomplete="on">
                            </div>

                            <div class="cont">
                                <i>
                                    <span class="material-symbols-outlined">
                                        email
                                    </span>
                                </i>
                                <input type="email" placeholder="البريد الإلكتروني" required name="email"  autocomplete="on">
                            </div>

                            <div class="cont password">
                                <i>
                                    <span class="material-symbols-outlined">
                                        lock
                                    </span>
                                </i>
                                <input type="password" placeholder="كلمه المرور" required autocomplete="off" name="password">
                                <i class="fa fa-eye-slash"></i>
                            </div>

                            <div class="cont password">
                                <i>
                                    <span class="material-symbols-outlined">
                                        lock
                                    </span>
                                </i>
                                <input type="password" placeholder="تأكيد كلمه المرور"  required autocomplete="off" name="repeat password">
                                <i class="fa fa-eye-slash"></i>
                                <div class="alarm" style="position: absolute; bottom: -10px; right: 5px; display: none;">
                                    <h4 style="color: red !important;">كلمه المرور غير متطابقه</h4>
                                </div>
                            </div>

                            <button type="submit" class="button">إنشاء حساب</button>

                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
